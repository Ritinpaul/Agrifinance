<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgriFinance - Blockchain Agricultural Platform</title>
    <meta name="description" content="Blockchain-powered agricultural supply chain and DeFi lending platform" />
    <!-- Security headers via meta (best-effort for SPA hosting); add real headers at CDN/server when possible -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    <!-- Basic CSP: allow self, NeonDB backend, and inline styles for Tailwind preflight only -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' http://localhost:3001 https://localhost:3001; img-src 'self' data: https:; script-src 'self' blob:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' data: https://fonts.gstatic.com;" />
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
